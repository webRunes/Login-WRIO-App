<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Login</title>
</head>
<body>
<style>
	a{
		text-decoration: none;
	}
	.button {
		margin: 25% auto;
		font-family: arial;
		text-align: center;
		font-size: 25px;
		color: black;
		line-height: 50px;
		width: 150px;
		height: 50px;
		border: 3px solid black;
		cursor: pointer;
		transition: background .2s, color .2s;
	}
	.button:hover{
		color: white;
		background: black;
	}
</style>
<a href ="/twitter">
	<div class="button">Login</div>
</a>
</body>
</html>
